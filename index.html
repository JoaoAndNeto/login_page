<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-login">
        <session class="left-login">
            <h1>Log In<br>And come FLY with us!</h1>
            <img src="img/people-flying-animate.svg" alt="Pessoas flutuando - Imagination illustrations by Storyset" class="left-login-image">
        </session>
        <session class="right-login">
            <div class="card-login">
                <div class="card-login-header">
                    <h1 id="h1-login-header">LOGIN</h1>
                    <button class="btn-signup"><a href="#">SIGN UP</a></button>
                </div>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Senha">
                </div>
                <div class="btn-login"><button><a href="#">LOGIN</a></button></div>
            </div>
        </session>
    </main>
    <footer class="footer">
        <h3>@JoaoAndNeto</h3>
    </footer>
</body>
</html>
